# lighttpd configuration file

server.document-root = "/media/CANDATA/"
server.port = 80
server.username= "www-data"
server.groupname = "www-data"
server.modules = ( "mod_access", "mod_accesslog",  "mod_alias" ) # performance settings
# server.max-worker = 2
server.max-fds = 256
server.max-connections = 64 # no keep-alive permitted
server.max-keep-alive-requests=0 # specify possible index files for root directory index-file.names = ( "index.html", "index.htm" ) # mimetype mapping
#server.errorlog = "/tmp/error" # access log file path
#accesslog.filename = "/www/access.log" # WebDAV options
#add log and GBDATA alias for doamin
alias.url = ( "/log" => "/data/log/" , "/GBDATA" => "/media/GBDATA/" )
webdav.activate = "enable"
webdav.is-readonly = "disable"
dir-listing.activate = "enable"
# mimetype mapping
